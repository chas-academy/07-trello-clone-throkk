<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trello clone</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Trello clone, my dude</h1>
    <div class="board">
        <div class="column">
            <div class="list" data-listid="">
                <div class="list-header">
                    <span class="list-header-title">Todo</span>
                    <button class="button delete">X</button>
                    <ul class="list-cards">
                        <li class="card" data-cardid="">
                            <a class="card-title" href="#">Card in Todo</a>
                            <button class="button delete">X</button>
                        </li>                            
                    </ul>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="list" data-listid="">
                <div class="list-header">
                    <span class="list-header-title">Doing</span>
                    <button class="button delete">X</button>
                    <ul class="list-cards">
                            <li class="card" data-cardid="">
                                <a class="card-title" href="#">Card in Doing</a>
                                <button class="button delete">X</button>
                            </li>                            
                        </ul>    
                </div>
            </div>
        </div>
        <div class="column">
                <div class="list" data-listid="">
                    <div class="list-header">
                        <span class="list-header-title">Done</span>
                        <button class="button delete">X</button>
                        <ul class="list-cards">
                                <li class="card" data-cardid="">
                                    <a class="card-title" href="#">Card in Done</a>
                                    <button class="button delete">X</button>
                                </li>                            
                            </ul>        
                    </div>
                </div>
            </div>   
    </div>
</body>
</html>
